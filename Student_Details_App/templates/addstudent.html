<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>CREATE NEW STUDENT ENTRY </h1>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <form action ="addstudent" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="enno" class="form-label">Enter enrollment number </label>
            <input type="text" name="enno" class="form-control" id="enno" aria-describedby="emailHelp" maxlength="12">
            
          <label for="studentname" class="form-label">Enter student name</label>
          <input type="text" name="studentname" class="form-control" id="studentname" aria-describedby="emailHelp">

          
          <label for="email" class="form-label">Enter email</label>
          <input type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp">
          
          <label for="phone" class="form-label">Enter phone number</label>
<input type="tel" name="phone" class="form-control" id="phone" aria-describedby="emailHelp" pattern="[0-9]{10}" required>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </body>
</html>
